name: main
on:
  workflow_dispatch:
    #    inputs:
  push:
    branches:
      - main
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: |
          npm install -g yarn
          yarn install
          yarn test

  run-actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/yaml-action/
        with:
          name: 'Demo'
      - uses: actions/checkout@v2
      - uses: ./.github/actions/js-action/
        id: js-action
      - run: echo ${{ steps.js-action.outputs.result }}
      - uses: ./.github/actions/yaml-action/
        with:
          name: 'Demo'
      - uses: actions/checkout@v2
      - name: Checkout action repo
        uses: actions/checkout@v2
        with:
          repository: sowmyav24/custom-github-actions
          ref: '1.0'
          path: ./.github/actions/custom
      - uses: ./.github/actions/custom/yaml-action/
        with:
          name: 'Custom demo'

