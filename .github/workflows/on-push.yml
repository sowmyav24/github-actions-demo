name: main
on:
  workflow_dispatch:
    #    inputs:
    push:
      branches: [ main ]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: |
          npm install -g yarn
          yarn install
          yarn test
